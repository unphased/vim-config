# Config generated by Ghostty Config

font-family = "IosevkaTerm Nerd Font Mono"

theme = Tomorrow Night Eighties
background = #131313
foreground = #cccccc
selection-background = #515151
selection-foreground = #cccccc
cursor-color = #cccccc
cursor-text = #2d2d2d
cursor-invert-fg-bg = true
mouse-hide-while-typing = true
macos-non-native-fullscreen = visible-menu

keybind = super+m=esc:m
keybind = super+j=esc:j
keybind = super+h=esc:h
keybind = super+k=esc:k
keybind = super+l=esc:l
keybind = super+1=esc:1
keybind = super+2=esc:2
keybind = super+3=esc:3
keybind = super+4=esc:4
keybind = super+5=esc:5
keybind = super+6=esc:6
keybind = super+7=esc:7
keybind = super+8=esc:8
keybind = super+9=esc:9
keybind = super+0=esc:0

# --- Pane (split) navigation (Ghostty native splits) ---
# vim-style pane movement
keybind = ctrl+alt+h=goto_split:left
keybind = ctrl+alt+j=goto_split:down
keybind = ctrl+alt+k=goto_split:up
keybind = ctrl+alt+l=goto_split:right

# tmux-style leader key movement (prefix: Ctrl-A)
# Note: to still send a literal Ctrl-A to the program, press Ctrl-A twice.
keybind = ctrl+a>ctrl+a=text:\x01
keybind = ctrl+a>h=goto_split:left
keybind = ctrl+a>j=goto_split:down
keybind = ctrl+a>k=goto_split:up
keybind = ctrl+a>l=goto_split:right

# tmux-style pane resize (Alt-HJKL)
keybind = alt+h=resize_split:left,5
keybind = alt+j=resize_split:down,3
keybind = alt+k=resize_split:up,3
keybind = alt+l=resize_split:right,5
keybind = alt+m=toggle_split_zoom

# optional: create splits
keybind = ctrl+alt+shift+h=new_split:left
keybind = ctrl+alt+shift+j=new_split:down
keybind = ctrl+alt+shift+k=new_split:up
keybind = ctrl+alt+shift+l=new_split:right

keybind = ctrl+alt+enter=toggle_split_zoom
